<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="bgImg">
      <img src="" alt="" srcset="" />
      <section id="loginSection">
        <div id="img"></div>
        <div id="form">
          <h1>Login</h1>
          <p>Bom dia</p>
          <form action="login.php" method="post">
            <div>
              <label for="idCpf">Login</label>
              <div>
                <input
                  type="number"
                  name="cpf"
                  id="idCpf"
                  placeholder="CPF"
                  class="textBox"
                  maxlength="11"
                  minlength="11"
                  alt="Login"
                  required
                />
              </div>
            </div>
            <div>
              <label for="idName">Senha</label>
              <div>
                <input
                  type="password"
                  name="name"
                  id="idName"
                  placeholder="Primeiro e último nomes, sem espaço"
                  class="textBox"
                  alt="Password"
                  required
                />
              </div>
            </div>
            <input type="submit" value="Entrar" alt="Entrar" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
